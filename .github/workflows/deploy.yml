name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

  # Pozwala na ręczne uruchomienie workflow z zakładki Actions
  workflow_dispatch:

# Ustaw uprawnienia GITHUB_TOKEN do pozwolenia na deployment do GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Pozwól na tylko jeden równoczesny deployment, pomijając kolejne uruchomienia w kolejce między uruchomieniem w toku a najnowszym dodanym do kolejki.
# Jednak NIE anuluj uruchomienia w toku, ponieważ chcemy pozwolić na ukończenie tych deploymentów produkcyjnych.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job budowania
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job deploymentu
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
